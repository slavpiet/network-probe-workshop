---
# ===========================================
# NETWORK SENSOR STACK - CONFIGURATION
# ===========================================

# System Configuration
base_directory: "/opt/network-sensors"

# Storage Configuration
disk_data1_device: "/dev/sdb"
disk_data1_mount: "/data1"

disk_data2_lv_name: "data2-lv"
disk_data2_mount: "/data2"
disk_data2_vg: "ubuntu-vg"
disk_data2_partition: "sdc3"

disk_data3_device: "/dev/sda"
disk_data3_mount: "/data3"

# Data Directories (on mounted volumes)
elasticsearch_data_path: "{{ disk_data1_mount }}/elasticsearch"
mongodb_data_path: "{{ disk_data1_mount }}/mongodb"
logs_directory: "{{ disk_data2_mount }}/logs"
arkime_pcap_path: "{{ disk_data3_mount }}/pcap"

# Network Interface (SPAN port)
capture_interface: "eno4"

# Server Configuration
server_hostname: "sensor-node-01"
server_domain: "local"
server_timezone: "UTC"

# Docker Configuration
docker_compose_version: "2.24.0"
docker_network_mode: "host"

# ===========================================
# ELASTICSEARCH CONFIGURATION
# ===========================================
elasticsearch_version: "9.0.0"
elasticsearch_http_port: 9200
elasticsearch_transport_port: 9300
elasticsearch_heap_size: "4g"
elasticsearch_password: "ChangeMe123!"

# ===========================================
# KIBANA CONFIGURATION
# ===========================================
kibana_version: "9.0.0"
kibana_port: 5601

# ===========================================
# LOGSTASH CONFIGURATION
# ===========================================
logstash_version: "9.0.0"
logstash_port: 5044
logstash_heap_size: "2g"

# ===========================================
# SURICATA CONFIGURATION
# ===========================================
suricata_version: "8.0.1"
suricata_home_net: "192.168.0.0/16"

# ===========================================
# ZEEK CONFIGURATION
# ===========================================
zeek_version: "8.0.1"

# ===========================================
# ARKIME CONFIGURATION
# ===========================================
arkime_version: "v5.7.1"
arkime_port: 8005
arkime_password: "ChangeMe123!"

# ===========================================
# RITA CONFIGURATION
# ===========================================
rita_version: "4.8.0"

# ===========================================
# MONGODB CONFIGURATION
# ===========================================
mongodb_version: "6.0"
mongodb_port: 27017

# ===========================================
# SSL/TLS CONFIGURATION
# ===========================================
cert_directory: "{{ base_directory }}/certificates"
cert_validity_days: 365
cert_country: "US"
cert_state: "State"
cert_locality: "City"
cert_organization: "NetworkSensors"
cert_common_name: "{{ server_hostname }}.{{ server_domain }}"
